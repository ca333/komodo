  <script type="text/javascript">

  window.initStage = function() {

    // init Tour
    Tour = new Tour();
    // Intro chapter
    Tour.addChapter(Intro);
    // First chapter : SECURITY
    Tour.addChapter(Security);
    // Second chapter : SCALABILITY
    Tour.addChapter(Scalability);
    // Third chapter
    Tour.addChapter(Interoperability);



    // if WebGL is supported
    if(StageGL.isWebGL) {

      // Show banner
      CurrentBanner = new Banner({
        points: komodo_banner.points,
        width: komodo_banner.width,
        height: komodo_banner.height,
        stage: StageGL,
        subtitle: {
          text: 'THE DISCOVERY TOUR',
          x: STAGEWIDTH/2 - 60,
          y: STAGEHEIGHT/2 + 10,
        }
      });
      CurrentBanner.show();

      // When Banner is displayed, show Start Tour button
      StageGL.on('banner_in_place', function() {
        setTimeout(function() {
          Cont_tour.y -= 50;
          Cont_tour.alpha = 0;
          createjs.Tween.get(Cont_tour).to({alpha: 1, y: Cont_tour.y+50}, 500);
          Tour.start();
        }, 200);
      }, null, true);

      // When Banner is terminated, destroy it
      StageGL.on('banner_terminated', function() {
          CurrentBanner.destroy();
          CurrentBanner = null;
      });

    }
    // if no WebGL
    else {
      // simply start the Tour
      Tour.start();
    }




  }

  </script>
